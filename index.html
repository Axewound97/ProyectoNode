<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Preg</title>
</head>
<body>
    <h1 id="titulo">Crear pregunta</h1>

    <form action="/personas" method="POST" enctype="multipart/form-data" id="form-preg">
        <fieldset class="preg">
            <label for="nombre" class="labels">Pregunta</label>
            <input type="text" id="nom" required>
        </fieldset>
        <fieldset class="preg">
            <label for="nombre" class="labels">Respuesta1</label>
            <input type="text" id="resp1" required>
        </fieldset>
        <fieldset class="preg">
            <label for="nombre" class="labels">Respuesta2</label>
            <input type="text" id="resp2" required>
        </fieldset>
        <fieldset class="preg">
            <label for="nombre" class="labels">Respuesta3</label>
            <input type="text" id="resp3" required>
        </fieldset>
        <fieldset class="preg">
            <label for="nombre" class="labels">Respuesta4</label>
            <input type="text" id="resp4" required>
        </fieldset>
        <!-- <fieldset>
            <label for="nombre">Foto</label>
            <input type="file" id="foto_perfil" multiple="false" accept="imagen/*" required>
        </fieldset> -->
        
        <button type="submit" id="save">Guardar</button>
    </form>
    <div id="content-link">
        <a href="./index.html" id="reload-a">Nueva Pregunta</a>
        <a href="./game.html" id="play-a">PLAY!</a>
    </div>
    
</body>
</html>
